<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
</head>
<body>
<div class="panel panel-default">
    <div class="panel-body">
        <form method="post">
            <p>
                <label>UID</label> <input type="text" name="uid" value="newbie" />
            </p>
            <p>
                <label>UPW</label> <input type="password" name="upw" value="newbie" />
            </p>
            <p>
                <label>UNAME</label> <input type="text" name="uname" value="홍길동" />
            </p>
            <p>
                <input type="checkbox" name="roles[0].roleName" value="BASIC" checked >BASIC
                <input type="checkbox"name="roles[1].roleName" value="MANAGER" checked>MANAGER <input
                    type="checkbox" name="roles[2].roleName" value="ADMIN" checked>ADMIN
            </p>

            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit" class="btn">JOIN</button>
        </form>
    </div>
</div>
</body>
</html>
