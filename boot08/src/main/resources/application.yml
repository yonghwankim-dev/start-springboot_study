spring:
  datasource:
    url : jdbc:h2:mem:test;
    #url: jdbc:h2:tcp://localhost/~/jpashop;
    username : sa
    password :
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type : trace
    org.springframework.security: debug

